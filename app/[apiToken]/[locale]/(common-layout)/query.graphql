query CommonLayout($locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  layout(locale: $locale, fallbackLocales: $fallbackLocale) {
    logo {
      url
      responsiveImage {
        ...DatoImage_responsiveImage
      }
    }
    menu {
      ... on MenuItemRecord {
        id
        title
        __typename
        page {
          slug
        }
      }
      ... on MenuDropdownRecord {
        id
        title
        __typename
        items {
          ... on MenuItemRecord {
            id
            title
            __typename
            page {
              slug
            }
          }
        }
      }
    }
    notification {
      value
    }
    footerSubtitle
    footerLogo {
      url
      height
      width
    }
    socialMediaLinks {
      url
      name
      id
      icon {
        url
        height
        width
      }
    }
    footerLinks {
      ... on LegalPageRecord {
        id
        slug
        title
        id
      }
    }
  }
  _site {
    locales
  }
}

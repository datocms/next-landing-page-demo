query Page($locale: SiteLocale, $fallbackLocale: [SiteLocale!], $slug: String) {
  page(
    filter: { slug: { eq: $slug } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
    sections {
      ... on RecordInterface {
        id
        __typename
      }
      ... on AboutIntroRecord {
        ...AboutIntro
      }
      ... on ChangelogSectionRecord {
        ...ChangelogSection
      }
      ... on StatsSectionRecord {
        ...StatsSection
      }
      ... on TeamSectionRecord {
        displayOptions
        ...TeamSection
      }
      ... on FaqSectionRecord {
        displayOptions
        ...FaqSection
      }
      ... on HeroSectionRecord {
        displayOptions
        ...HeroSection
      }
      ... on VideoSectionRecord {
        ...VideoSection
      }
      ... on DetailSectionRecord {
        ...DetailSection
      }
      ... on ReviewSectionRecord {
        displayOptions
        ...ReviewSection
      }
      ... on PricingSectionRecord {
        displayOption
        ...PricingSection
      }
      ... on BrandSectionRecord {
        displayOptions
        ...BrandSection
      }
      ... on FeaturedPostsSectionRecord {
        displayOptions
        ...FeaturedPostsSection
      }
      ... on FeatureListSectionRecord {
        displayOption
        ...FeatureListSection
      }
      ... on RedirectSectionRecord {
        slugToRedirectTo
      }
    }
    id
    label
    __typename
  }
  allPosts(
    filter: { title: { isBlank: "false" } }
    orderBy: _createdAt_DESC
    first: "9"
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    id
    ...PostExcerpt
  }
  _allPostsMeta(locale: $locale, filter: { title: { isBlank: "false" } }) {
    count
  }
}
